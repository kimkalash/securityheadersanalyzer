# .gitpod.yml
# Gitpod workspace setup for Security Header Analyzer

tasks:
  - name: Setup Env
    init: |
      # Generate a fresh .env file from Gitpod account/repo-scoped environment variables
      echo "SECRET_KEY=${SECRET_KEY}" > .env
      echo "JWT_ALGORITHM=${JWT_ALGORITHM}" >> .env
      echo "ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}" >> .env
      echo "DATABASE_URL=${DATABASE_URL}" >> .env

# Optional: expose your FastAPI app
ports:
  - port: 8000
    onOpen: open-preview




